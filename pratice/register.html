<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
    nav{
            background-color: rgb(4, 4, 67);
            padding: 10px;
        }
        nav ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul, li, a{
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 25px;
        }
        nav ul li a:hover{
            color: yellow;
        }
        </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="./home.html">Home</a></li>
            <li><a href="./register.html">Register</a></li>
            <li><a href="./view.html">View Students</a></li>
        </ul>
    </nav>
    <p>Register Here</p>
    <form action="mailto:emenikeifebuche6@gmail.com" method="post">
        <br>
        <div>
        <label for="name"> Full Name:</label>
        <input type="text" id="name" minlength="8" maxlength="15" name="text" required>
        </div>
        <br>
        <div>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="email" required>
        </div>
        <br>
        <div>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" required>
        <label for="female">Female</label>
        </div>
        <br>
        <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        </div>
        <br>
        <div>
            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option>...Choose...</option>
                <option value="Human Anatomy">Human Anatomy</option>
                <option value="Nursing Sciences">Nursing Sciences</option>
                <option value="Law">Law</option>
                <option value="Public Adminstration">Public Adminstration</option>
                <option value="Pharmacy">Pharmacy</option>
                <option value="Architecture">Architecture</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Medicine">Medicine</option>
                <option value="Accounting">Accounting</option>
            </select>
        </div>
        <br>
        <button>Submit</button>
</body>
</html>
